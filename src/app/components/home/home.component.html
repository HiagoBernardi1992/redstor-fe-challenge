<app-title />

<div class="breadcrumbs">
  <a class="active"><span>Collections</span></a>
</div>

<div class="layout-container">
  <ng-container *ngIf="isLoading; else noProgressBar">
    <mat-progress-bar></mat-progress-bar>
  </ng-container>

  <ng-template #noProgressBar>
    <!-- HBernardi: Add your content here for when isLoading is false -->
  </ng-template>
  
  <div class="gallery" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutAlign="start">
    <ng-container *ngFor="let collection of collections">
      <mat-card class="gallery-item thumbnails" [routerLink]="'/collection/' + collection.id">
        <img mat-card-image [src]="collection.cover_photo.urls.small" [alt]="collection.cover_photo.description" />
        <mat-card-content>
          <p class="title">{{ collection.title }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>


</div>

<!-- HBERNARDI - improvements:
Mat-Toolbar Optimization:
The color="primary" attribute is added to the mat-toolbar in the new code. This indicates that the toolbar should use the primary color defined in your theme. This is a more concise way to set the toolbar color.
Progress Bar Optimization:
The use of the ngIf directive with the else clause and the introduction of the ng-template with the #noProgressBar reference provides a more structured and readable way to handle content when the progress bar is not loading. This helps to avoid unnecessary rendering when not loading.
